<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>

    <form action="/submit">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName"  required/>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required/>
      </div>
        <p>Select a race:</p>
        <div>
          <input type="radio" name="raceType" value="Fun Run 5k" id="5km" />
          <label for="5km">Fun Run 5k</label>
        </div>
        <div>
          <input
            type="radio"
            name="raceType"
            value="Half Marathon"
            id="halfMarathon"
          />
          <label for="halfMarathon">Half Marathon</label>
        </div>
        <div>
          <input
            type="radio"
            name="raceType"
            value="Full Marathon"
            id="fullMarathon"
          />
          <label for="fullMarathon">Full Marathon</label>
        </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label>Select Age Group</label>
        <select name="ageGroup" id="ageGroup">
          <option value="under 18">Under 18</option>
          <option value="18-25">18-25</option>
          <option value="25-35">25-35</option>
          <option value="above 35">Above 35</option>
        </select>
      </div>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
