<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/search">
        <div>
            <label for="firstName">Enter your firstname:</label>
            <input type="text" name="q">
        </div>
       <input type="submit">
    </div>
    <div>
        <label for="cheese">Amount of cheese</label>
        <input type="range" value="25" id="cheese" min="1" max="100" step="1" name="chese_level">
    </div>
    <p>
        <label for="requests">Any special request?</label>
        <br>
        <textarea id="requests" placeholder="special requests" rows="10" cols="40" name="requests"></textarea>
    </p>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" required name="first" id="first">
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="10" required>
        </p>
        <p>
            <input type="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
